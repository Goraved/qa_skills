<!DOCTYPE html>
<html lang="en">
<head>
    <title>QA skills | Skill stats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icons/favicon.ico') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
<div>
    <a href="#top" id="scrollBtn" title="Go to top"><i class="fa fa-angle-double-up w3-large"></i></a>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-black">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            <a href="/">Back</a>
        </div>
        <div class="w3-display-topright w3-padding-large w3-xlarge">
            <a href="/statistics">Statistics</a>
        </div>
    </div>
    <div class="limiter">
        <h3>Skill - <select onchange="window.document.location.href=this.options[this.selectedIndex].value;">
            {% for s in selected_skill %}
            {% for skill in skills %}
            {% if s['id'] == skill['id'] %}
            <option selected value="/skill/{{s['id']}}">{{s['name']}}</option>
            {% else %}
            <option value="/skill/{{skill['id']}}" style="color:black">{{skill['name']}}</option>
            {% endif %}
            {% endfor %}
            {% endfor %}
        </select>
        </h3>
        <hr>
    </div>
    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table id="dtVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0"
               width="100%">
            <thead>
            <tr>
                <th scope="col">Count (#)</th>
                <th scope="col">Percent (%)</th>
                <th scope="col">Date collected</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                {% for stat in stats %}
            <tr>
                <td data-label="Count (#)">{{stat['skill_count']}}</td>
                <td data-label="Percent (%)">{{stat['skill_percent']}}</td>
                <td data-label="Date collected"><a href="/statistic/{{stat['date_collected']}}">{{stat['date_collected']}}</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<div id="graph">
    <hr>
    <div class="w3-center">
        <img class="NO-CACHE" src="{{ url_for('static', filename='images/graph.png') }}">
    </div>
    <div class="w3-center w3-padding">
        <button class="w3-button w3-red w3-small" onclick="location.href='/clear_graph';">Clear graph <i
                class="fa fa-trash" aria-hidden="true"></i></button>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.min.js') }}"></script>
<script>
         $('.js-pscroll').each(function(){
         	var ps = new PerfectScrollbar(this);

         	$(window).on('resize', function(){
         		ps.update();
         	})
         });


</script>
</body>
</html>
