<!DOCTYPE html>
<html lang="en">
<head>
    <title>QA skills | Skill stats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icons/favicon.ico') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='vendor/perfect-scrollbar/perfect-scrollbar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
</head>
<body>
<div>
    <a href="#top" id="scrollBtn" title="Go to top"><i class="fa fa-angle-double-up w3-large"></i></a>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-black">
        <div class="w3-display-topleft w3-padding-large w3-xlarge">
            <a href="/" id="top">Home</a>
        </div>
        <div class="w3-display-topright w3-padding-large w3-xlarge">
            <a href="/statistics">Statistics</a>
        </div>
        <div class="w3-display-top w3-center w3-padding-large w3-xlarge">
            <a href="/skill">Skills</a>
        </div>
    </div>
    <div class="limiter">
        <form action="/get_vac" method="POST" class="w3-container">
            <h3>Skill - <select name="skill_id">
                {% for s in selected_skill %}
                {% for skill in skills %}
                {% if s['id'] == skill['id'] %}
                <option selected value="{{s['id']}}">{{s['name']}}</option>
                {% else %}
                <option value="{{skill['id']}}" style="color:black">{{skill['name']}}</option>
                {% endif %}
                {% endfor %}
                {% endfor %}
            </select>
            </h3>
            {% for t in tech %}
            <h3>Collected at <select name="date">
                {% for date in dates %}
                {% if t['date_collected'] == date %}
                <option selected value="{{t['date_collected']}}">{{t['date_collected']}}</option>
                {% else %}
                <option value="{{date}}" style="color:black">{{date}}</option>
                {% endif %}
                {% endfor %}
            </select>
                {% endfor %}
            </h3>
            <h3><input class="w3-btn w3-orange" type="submit" style="margin:10px;"></h3>
        </form>
    </div>

    <div class="input-group">
        <input value="" data-label="vacancy" class="light-table-filter" type="search"
               name="text" id="text" required="required" placeholder="Filter">
        <label for="text">Filter</label>
    </div>

    <div class="table-wrapper-scroll-y my-custom-scrollbar">
        <table id="dtVerticalScrollExample" class="vacancy table table-striped table-bordered table-sm" cellspacing="0"
               width="100%">
            <thead>
            <tr>
                <th scope="col">Vacancy</th>
                <th scope="col">Company</th>
                <th scope="col">City</th>
            </tr>
            </thead>
            <tbody>
            {% for vac in vacancies %}
            <tr>
                <td data-label="Vacancy"><a href="{{vac['url']}}" target="_blank">{{vac['vacancy']}}</a></td>
                <td data-label="Company">{{vac['company']}}</td>
                <td data-label="City">{{vac['city']}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
